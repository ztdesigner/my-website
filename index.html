<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STM32单片机设计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>基于STM32的智能加湿器设计</h1>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#gallery">作品展示</a>
        <a href="#contact">联系我</a>
    </nav>

    <div class="container" id="home">
        <h2>欢迎来到我的作品集</h2>
        <p>这里展示了我的一些作品，包括摄影、绘画、设计等。你可以浏览我的作品，了解我的创作风格。</p>
    </div>

    <div class="container" id="gallery">
        <h2>作品展示</h2>
        <div class="gallery">
            <img src="图片1.png" alt="作品1">
            <img src="image2.jpg" alt="作品2">
            <img src="image3.jpg" alt="作品3">
            <!-- 你可以继续添加更多图片 -->
        </div>
    </div>

    <div class="container" id="about">
        <h2>关于我</h2>
        <p>我是一名热爱艺术和设计的创作者，喜欢通过不同的媒介表达我的想法和情感。希望你能喜欢我的作品！</p>
    </div>

    <div class="container" id="contact">
        <h2>联系我</h2>
        <p>如果你对我的作品感兴趣，或者有任何问题，欢迎通过以下方式联系我：</p>
        <p>Email: example@example.com</p>
    </div>

    <footer>
        <p>&copy; 2023 我的作品集. 保留所有权利.</p>
    </footer>

</body>
</html>
